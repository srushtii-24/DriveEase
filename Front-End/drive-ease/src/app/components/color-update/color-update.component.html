<div class="col-md-12">
  <div class="card">

    <div class="card-header">
      <h5 class="card-title text-center">Update Color</h5>
    </div>

    <div class="card-body">

      <form [formGroup]="colorUpdateForm">

        <div class="mb-3 row">
          <label for="colorName" class="col-sm-2 col-form-label">Color Name:</label>
          <div class="col-sm-10">
            <input type="text" id="colorName" formControlName="colorName" class="form-control"/>
          </div>
        </div>

      </form>

    </div>

    <div class="card-footer text-right">
        <button class="btn btn-secondary" (click)="clear()">Clear</button>&nbsp;&nbsp;
        <button class="btn btn-success " (click)="updateColor()">Update</button>
    </div>

  </div>
</div>

<p-toast></p-toast>
