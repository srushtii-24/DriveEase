<div class="row">

  <div class="col-md-12">

    <p style="font-weight: bold;"> Registered Credit Cards </p>

  </div>

  <div class="col-md-12">

    <div class="alert alert-danger" *ngIf="creditCards.length == 0">
      No credit cart registered.
    </div>
    <ng-template [ngIf]="creditCards.length > 0">
      <p-table [value]="creditCards" [paginator]="true" [rows]="10" [loading]="loading">
        <ng-template pTemplate="emptymessage">
          <tr class="text-center">
        <td colspan="4"  class="text-center">No record found.</td>
          </tr>
      </ng-template>
        <ng-template pTemplate="header">
            <tr>
              <th>Card No</th>
              <th>Expiration Date</th>
              <th></th>
              <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-creditCard>
            <tr>
              <td>{{creditCard.cardNo}}</td>
              <td>{{creditCard.expirationDate}}</td>
              <td><button (click)="deleteCreditCard(creditCard)" class="btn btn-danger" style="border-radius: 50px;">Delete</button></td>
              <td><button (click)="paymentWithThisCreditCard(creditCard)" class="btn btn-success" style="border-radius: 50px;">Use</button></td>
            </tr>
        </ng-template>
    </p-table>
    </ng-template>
